<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* From Uiverse.io by Praashoo7 */ 
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: white;
            border-radius: 25px;
            transition: .4s ease-in-out;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid #1a202c;
        }

        #heading {
            text-align: center;
            margin: 2em;
            color: #1a202c;
            font-size: 1.2em;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: #1a202c;
            background-color: #f7fafc;
            box-shadow: inset 2px 5px 10px rgba(26, 32, 44, 0.1);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: #1a202c;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #1a202c;
        }

        .input-field::placeholder {
            color: #718096;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #1a202c;
            color: white;
            cursor: pointer;
        }

        .button1:hover {
            background-color: #2d3748;
            color: white;
        }

        .button2 {
            padding: 0.5em;
            padding-left: 2.3em;
            padding-right: 2.3em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #1a202c;
            color: white;
            cursor: pointer;
        }

        .button2:hover {
            background-color: #2d3748;
            color: white;
        }

        .button3 {
            margin-bottom: 3em;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #1a202c;
            color: white;
            cursor: pointer;
        }

        .button3:hover {
            background-color: red;
            color: white;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        /* From Uiverse.io by alexruix */ 
        .loader {
            position: relative;
            width: 120px;
            height: 90px;
            margin: 0 auto;
        }

        .loader:before {
            content: "";
            position: absolute;
            bottom: 30px;
            left: 50px;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: white;
            animation: loading-bounce 0.5s ease-in-out infinite alternate;
        }

        .loader:after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 7px;
            width: 45px;
            border-radius: 4px;
            box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
            animation: loading-step 1s ease-in-out infinite;
        }

        @keyframes loading-bounce {
            0% {
                transform: scale(1, 0.7);
            }
            40% {
                transform: scale(0.8, 1.2);
            }
            60% {
                transform: scale(1, 1);
            }
            100% {
                bottom: 140px;
            }
        }

        @keyframes loading-step {
            0% {
                box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
                        0 10px 0 #f2f2f2,
                        -35px 50px 0 #f2f2f2,
                        -70px 90px 0 #f2f2f2;
            }
            100% {
                box-shadow: 0 10px 0 #f2f2f2,
                        -35px 50px 0 #f2f2f2,
                        -70px 90px 0 #f2f2f2,
                        -70px 90px 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <!-- From Uiverse.io by Praashoo7 --> 
    <form class="form" id="loginForm">
        <p id="heading">Login</p>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
            </svg>
            <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username">
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input placeholder="Password" class="input-field" type="password" id="password">
        </div>
        <div class="btn">
            <button class="button1" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button class="button2" type="button">Sign Up</button>
        </div>
        <button class="button3" type="button">Forgot Password</button>
    </form>

    <!-- From Uiverse.io by alexruix --> 
    <div class="loading-screen" id="loadingScreen">
        <p class="loading-text">Logging in...</p>
        <div class="loader"></div>
    </div>



    <script>
        // Handle login button click
        document.querySelector('.button1').addEventListener('click', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() && password.trim()) {
                // Show loading screen
                document.getElementById('loadingScreen').style.display = 'flex';
                
                // Simulate login process
                setTimeout(() => {
                    // Hide loading screen
                    document.getElementById('loadingScreen').style.display = 'none';
                    

                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        document.getElementById('loginForm').reset();
                    }, 2000);
                }, 2000);
            } else {
                alert('Please enter both username and password');
            }
        });

        // Handle sign up button
        document.querySelector('.button2').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would go here');
        });

        // Handle forgot password button
        document.querySelector('.button3').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would go here');
        });
    </script>
</body>
</html>
